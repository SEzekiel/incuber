<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content>

<link rel="icon" href="../../../../favicon.ico">
<title>Incuber</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<link href="carousal.css" rel="stylesheet">
<script type="text/javascript" src="script.js"></script>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<a class="navbar-brand" href="#">Notify community</a>

<div class="collapse navbar-collapse" id="navbarCollapse">

</div>
</nav>
<p></p>
<div class="container" id>
<form>
<div class="form-group">
<label for="formGroupExampleInput">Your name</label>
<input type="text" class="form-control" id="name1" placeholder="Your name" required="true">
</div>
<div class="form-group">
<label for="formGroupExampleInput">Uber driver's name</label>
<input type="text" class="form-control" id="name" placeholder="Name of uber driver" required="true">
</div>
<div class="form-group">
<label for="formGroupExampleInput2">Phone</label>
<input type="phone" class="form-control" id="phone" placeholder="Phone Number of uber driver" required="true">
</div>
<div id="message"></div>
<input type="button" class="btn btn-success" name="submit" value="Notify!" style="width: 100%" onclick="notify()">
<p></p>
</form>
<a href="index.html" class="btn btn-default" style="width: 100%">Go back</a>
</div>

<input type="hidden" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="modal">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalLabel">Success</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
Woohoo! Your notification was sent successfully. Thanks
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="move()">Close and go to home</button>
</div>
</div>
</div>
</div>
